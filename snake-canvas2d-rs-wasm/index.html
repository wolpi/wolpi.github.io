<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>snake canvas2d rs wasm</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 99%;
        height: 99%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        font-size: 20px;
        font-family: courier;
      }
      input {
        width: 50px;
      }
      .dummy-button {
        border: 2px solid black;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        background-color: lightgray;
      }
      #score-block {
        margin-top: 20px;
        margin-bottom: 5px;
        padding: 2px;
        border: 1px solid black;
        background-color: white;
      }
      canvas {
        border: 3px solid black;
      }
      #controls-info {
        margin-bottom: 40px;
      }
      .touch-line-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .touch-control {
        margin: 10px;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 50px;
        cursor: pointer;
      }
      #touch-pause {
        border: 2px solid black;
      }
    </style>
  <script defer src="index.js"></script></head>
  <body id="body">
    <div id="creation-bar">
      Width: <input type="number" id="width" value="640">
      Height: <input type="number" id="height" value="480">
      Block Size: <input type="number" id="block-size" value="15">
      <label for="grid">Grid:</label> <input type="checkbox" id="grid">
      <span id="create" class="dummy-button">Play !</span><!-- don't use button element to avoid issues with focus -->
    </div>
    <div id="score-block">
      <span>Score: </span><span id="score">0</span>,
      <span>Speed: </span><span id="current-speed">1</span>
    </div>
    <canvas id="canvas"></canvas>
    <div id="controls-info">Use a,s,d,w to control snake, space to pause</div>
    <div id="touch-controls">
      <div class="touch-line-container">
        <div class="touch-control" id="touch-up">⬆️</div>
      </div>
      <div class="touch-line-container">
        <div class="touch-control" id="touch-left">⬅️</div>
        <div class="touch-control" id="touch-pause"> </div>
        <div class="touch-control" id="touch-right">➡️</div>
      </div>
      <div class="touch-line-container">
        <div class="touch-control" id="touch-down">⬇️</div>
      </div>
    </div>
  </body>
</html>
